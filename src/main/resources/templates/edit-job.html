<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout :: layout(~{::content})"
>
  <head>
    <title>Edit Job</title>
  </head>
  <body>
    <div th:fragment="content">
      <h2>Edit Job</h2>
      <form
        th:action="@{'/employer/updateJob/' + ${job.id}}"
        method="post"
        th:object="${job}"
      >
        <input type="hidden" th:field="*{id}" />

        <label>Title:</label>
        <input type="text" th:field="*{title}" required /><br /><br />

        <label>Company Name:</label>
        <input type="text" th:field="*{companyName}" required /><br /><br />

        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea><br /><br />

        <label>Location:</label>
        <input type="text" th:field="*{location}" required /><br /><br />

        <label>Deadline:</label>
        <input type="text" th:field="*{deadline}" required /><br /><br />

        <label>Salary:</label>
        <input
          type="text"
          th:field="*{salary}"
          placeholder="e.g. â‚¹50,000/month"
          required
        />

        <button type="submit">Update Job</button>
      </form>
    </div>
  </body>
</html>
