<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout :: layout(~{::content})"
>
  <head>
    <title>Applications</title>
  </head>
  <body>
    <div th:fragment="content">
      <h2 th:text="'Applications for ' + ${job.title}"></h2>
      <ul>
        <li th:each="app : ${applications}">
          Applicant: <span th:text="${app.user.username}"></span><br />
          Cover Letter: <span th:text="${app.coverLetter}"></span><br />
          Resume: <a th:href="${app.resumeLink}" target="_blank">View Resume</a
          ><br />
          Status: <span th:text="${app.status}"></span><br />

          <a th:href="@{'/employer/updateStatus/' + ${app.id} + '/SELECTED'}"
            >Select</a
          >
          |
          <a th:href="@{'/employer/updateStatus/' + ${app.id} + '/REJECTED'}"
            >Reject</a
          >
          |
          <a th:href="@{'/employer/updateStatus/' + ${app.id} + '/REVIEWED'}"
            >Mark as Reviewed</a
          >
          <br /><br />
        </li>
      </ul>
      <a href="/employer/dashboard">Back to Dashboard</a>
    </div>
  </body>
</html>
