<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout :: layout(~{::content})"
>
  <head>
    <title>Job Listings</title>
  </head>
  <body>
    <div th:fragment="content">
      <h2>Available Jobs</h2>

      <!-- Search form -->
      <form th:action="@{/seeker/jobs}" method="get">
        <input
          type="text"
          name="search"
          placeholder="Search by title or location"
        />
        <button type="submit">Search</button>
      </form>

      <hr />

      <!-- Job list styled like cards -->
      <ul class="job-list">
        <li th:each="job : ${jobs}">
          <div class="job-title" th:text="${job.title}"></div>
          <div class="job-meta">
            Company: <span th:text="${job.companyName}"></span> | Location:
            <span th:text="${job.location}"></span> | Deadline:
            <span th:text="${job.deadline}"></span> | Salary:
            <span th:text="${job.salary}"></span>
            <br />
          </div>
          <p th:text="${job.description}"></p>
          <div class="job-actions">
            <a th:href="@{'/seeker/apply/' + ${job.id}}" class="btn">Apply</a>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
