<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="layout :: layout(~{::content})"
>
  <head>
    <title>Apply for Job</title>
  </head>
  <body>
    <div th:fragment="content">
      <h2>Apply for Job</h2>
      <form
        th:action="@{/seeker/submitApplication}"
        method="post"
        th:object="${application}"
      >
        <input type="hidden" th:field="*{job.id}" />

        <label>Cover Letter:</label><br />
        <textarea
          th:field="*{coverLetter}"
          placeholder="Write why you are a good fit"
          required
        ></textarea>
        <br /><br />

        <label>Resume Link:</label><br />
        <input
          type="url"
          th:field="*{resumeLink}"
          placeholder="Enter your resume link"
          required
        />
        <br /><br />

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </body>
</html>
